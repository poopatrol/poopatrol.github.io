<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

    .center {
      text-align: center;
    }

    #changecolor {
      background-color: aquamarine;
    }

    @keyframes example {
      0% {background-color:aquamarine;}
      20% {background-color: red;}
      40% {background-color: aquamarine;}
      60% {background-color: red;}
      80% {background-color: aquamarine;}
      100% {background-color: red;}
    }
    


  </style>
  </head>
  <body id = "changecolor">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Hello</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor04" aria-controls="navbarColor04" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor04">
            <ul class="navbar-nav me-auto">
              </li>
                <a class="nav-link" href="/index.html">Are You Ugly</a>
              </li>
              </li>
                <a class="nav-link" href="/waiting.html">Are We There Yet</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <br>
    <h1 class ="center">How much longer do you have to wait</h1>
    <br>
    <h2 class= "center">before this gets to 100?</h2>
    <br>
    <div class="progress" role="progressbar" aria-label="Danger striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style = "width: 90%; margin: auto">
    <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" style= "width: 0%" id = "progressBar"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>


    <script>
    var progressWidth = document.getElementById("progressBar");
    var startTime = new Date().getTime();

    var foreverEl = document.createElement("h1");
      foreverEl.textContent= "FOREVER";
      foreverEl.style.textAlign = "center";
      foreverEl.style.fontSize = "35px";
      var foreverFont = 35
  
    var backgroundChange = document.getElementById("changecolor");

    var makeTextBigger = function() {
        document.body.appendChild(foreverEl);
        var currTime2 = new Date().getTime();
        if (foreverFont < 350){
        foreverFont = (currTime2-startTime)/10;
        foreverEl.style.fontSize = foreverFont + "px";}

        else {
        window.clearInterval();

        backgroundChange.style.animationName = "example";
        backgroundChange.style.animationDuration = "2s";
        backgroundChange.style.backgroundColor = "red";
        }
      }

    var makeItBigger = function() {
        var currTime = new Date().getTime();
        var newWidth = (70 + (Math.sqrt((currTime - startTime)/20)));
        progressWidth.style.width = newWidth + "%"; 
        progressWidth.textContent = Math.trunc(newWidth) + "%";

       if (newWidth < 99) {
           window.requestAnimationFrame(makeItBigger);
       }

       else {
        startTime = new Date().getTime();
        window.setInterval(makeTextBigger, 10);
       }
      }

  makeItBigger();
    </script>
  </body>
</html>
