<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


  <style>
    html {
      font-size: 100%;
      box-sizing: border-box;
      padding: 15px;
  }
    *, *:before, *:after {
        box-sizing: inherit;
    }


  body {
      margin: 0;
      height: 100vh;
      padding: 15px;
      font-family: 'Verdana', sans-serif;
      color: #333;
      background: #5caf9c;
      justify-content: center;
  }

  h1 {
      font-family: 'Arial Black', sans-serif;
      font-size: 4rem;
      margin: 0;
      padding: 15px;
      line-height: 1.5;
      text-align: center;
  }

  @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 
      40% {transform: translateY(-60px);} 
      60% {transform: translateY(-30px);} 
  } 

  @keyframes example {
      0% {background-color: rgb(20, 215, 233);}
      30% {background-color: yellow;}
      100% {background-color: #bf2873;}
    }
    

  div {
      background: #bf2873;
      color: #60da7d;
      border-radius: 25px;
      margin: 3rem;
      width: 100%;
      cursor: wait;
      box-shadow:0px 0px 50px 30px #ff00bb ;
      animation-name: bounce, example;
      animation-duration: 4s, 4s;
      float: left;
      clear:both;
      padding: 15px;
      }

  p {
      font-size: 3rem;
      line-height: 1.4;
      text-align: center;
      margin-right: 80px;
      margin-left: 80px;
      padding: 15px;
  }
  /* links */
  a {
      color: #fff;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      padding: 15px;
  }

  a:hover {
      color: #45af34;
      font-weight: bold;
      text-align: center;
      cursor: help;
      text-decoration: underline;
  }

  .ugly {
    		width: 80px;
     		height: 50px;
        background: #d8ca0c;
        color: rgb(21, 12, 193);
        box-shadow:0px 0px 50px 30px #8cdc0c ;
        animation-name: none;
        position: absolute;
        border-radius: 2px;
        top: 0px;
        left: 0px;
  }

  </style>

</head>

<body>
  <h1>
    <div id = "ugly">
      Are you ugly? Enter your name to find out  
        <p>
          <input name="text" id = "input-name">
          <br>
          <button type="button" id = "button-name" onclick="result();">Am I Ugly</button>
          <br>
        </p>
    </div>
  </h1> 

  <span id = "link"></span>
  
</body>

<script>

  var linkEl = document.getElementById('link');

document.getElementById("input-name").addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
    event.preventDefault();
    document.getElementById("button-name").click();
    console.log("clicked");
  }
  });


  function result() {
    var nameValue = document.getElementById("input-name").value;
    uglyValue.innerHTML = nameValue + ", you are ugly!";
    uglyValue

  }

  document.body.appendChild(uglyText1);

  uglyText2.textContent = "ugly!"
  document.body.appendChild(uglyText2);

  var uglyText3 = document.createElement("div");
  uglyText3.className = "ugly";
  uglyText3.textContent = "ugly!"
  document.body.appendChild(uglyText3);

  function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

  var makeItMove = function() {
      var newLeft1 = (getRandomInt(0, 100)) * innerWidth/110
      var newTop1 = (getRandomInt(0, 100)) * innerHeight/110

      var newLeft2 = (getRandomInt(0, 100)) * innerWidth/110
      var newTop2 = (getRandomInt(0, 100)) * innerHeight/110

      var newLeft3 = (getRandomInt(0, 100)) * innerWidth/110
      var newTop3 = (getRandomInt(0, 100)) * innerHeight/110
      
      uglyText1.style.left = newLeft1 + "px";
      uglyText1.style.top = newTop1 + "px";

      uglyText2.style.left = newLeft2 + "px";
      uglyText2.style.top = newTop2 + "px";
            
      uglyText3.style.left = newLeft3 + "px";
      uglyText3.style.top = newTop3 + "px";

    }

  // Step 3: Call that on an interval
  window.setInterval(makeItMove, 1000);


</script>

</html>
