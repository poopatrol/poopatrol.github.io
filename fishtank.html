<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" rel="stylesheet">
 
  <style>

    body {
      color: #333;
      background: #246455;
      justify-content: center;
      text-align: center;
      animation-name: transition;
      animation-duration: 3s;
      animation-iteration-count: infinite;
    }

    @keyframes transition {
      0% {background-color: #246455;}
      20% {background-color: rgb(31, 109, 158);}
      50% {background-color: #0d7d7d;}
      70% {background-color: #087671;}
      100% {background-color: #246455;}
    }
      
    @keyframes mymove {
        from {left: 0%;}
        to {left: 95%;}
    }
    
    #fish {
        width: 250px;
        position: absolute;
        top: 150px;
        left: 0px;
        animation-name: mymove;
        animation-duration: 10s;
        overflow: hidden;
        animation-iteration-count: infinite;
    }

    .fishcl {
        width: 250px;
        position: absolute;
        top: 150px;
        animation-name: mymove;
        animation-duration: 10s;
        overflow: hidden;
        animation-iteration-count: infinite;
    }

  </style>

</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">Hello</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor04" aria-controls="navbarColor04" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor04">
        <ul class="navbar-nav me-auto">
          </li>
            <a class="nav-link" href="/index.html">Are You Ugly</a>
          </li>
          </li>
            <a class="nav-link" href="/waiting.html">Are We There Yet</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<img src="https://github.com/poopatrol/poopatrol.github.io/blob/main/fish.png?raw=true" alt = "wikimedia commons fish" id = "fish"/>
<a href = "https://commons.wikimedia.org/wiki/File:Cartoon_fish_yellow.png">fish credits: Kurtkaiser, CC0, via Wikimedia Commons</a>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


<script>

var fishSpeed = 10;

function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

$('#fish').on("click", function(){
    fishSpeed = fishSpeed - 2;
    console.log(fishSpeed);
    $("<img>").attr("src", "https://github.com/poopatrol/poopatrol.github.io/blob/main/fish.png?raw=true")
        .attr("alt","wikimedia commons fish")
        .addClass("fishcl")
        .css("animation-duration", getRandomInt(5,15)+"s")
        .css("top", getRandomInt(0,600) + "px")
        .appendTo("body");
 
    $("#fish").css("animation-duration", fishSpeed+"s");
    $("#fish").css("top", 150+getRandomInt(0,500) +"px");
    console.log($(".fishcl"));

});

</script>

</body>
</html>
