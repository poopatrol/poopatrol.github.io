<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


  <style>
    html {
      font-size: 100%;
      box-sizing: border-box;
      padding: 15px;
  }
  *, *:before, *:after {
      box-sizing: inherit;
  }


  body {
      margin: 0;
      height: 100vh;
      padding: 15px;
      font-family: 'Verdana', sans-serif;
      color: #333;
      background: #a13564;
      display: flex;
      justify-content: center;
      align-items: center;

  }
  h1 {
      font-family: 'Arial Black', sans-serif;
      font-size: 5rem;
      margin: 0;
      padding: 15px;
      line-height: 1.5;
      text-align: center;
  }

  @keyframes example {
      0% {background-color: red;}
      20% {background-color: yellow;}
      40% {background-color: rgb(57, 187, 52);}
      60% {background-color: rgb(44, 162, 230);}
      80% {background-color: rgb(114, 98, 236);}
      100% {background-color: #bf2873;}
    }
    

  div {
      background: #bf2873;
      color: #60da7d;
      border-radius: 25px;
      margin: 3rem;
      cursor: help;
      box-shadow:0px 0px 50px 30px #ff00bb ;
      animation-name: bounce, example;
      animation-duration: 4s, 4s;
      padding: 15px;
      }

  p {
      font-size: 3rem;
      line-height: 1.4;
      text-align: center;
      margin-right: 80px;
      margin-left: 80px;
      padding: 15px;
  }
  /* links */
  a {
      color: #fff;
      font-weight: bold;
      text-align: left;
      text-decoration: none;
      padding: 15px;
  }
  a:hover {
      color: #fc74b6;
      font-weight: bold;
      text-align: center;
      text-decoration: underline;
  }
  </style>


</head>
<body>

  <div>
    
    <h1> Sorry, I double checked and you are definitely ugly</h1>
    
  </div>
  
</body>

</html>
